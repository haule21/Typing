name: Publish Release Asset

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      # 경로를 명시하는 대신 모든 프로젝트 파일을 찾아 복구합니다.
      - name: Restore dependencies
        run: dotnet restore

      # 프로젝트 파일 경로가 정확한지 다시 한번 확인하세요. 
      # 만약 폴더 구조가 다르다면 아래 경로를 수정해야 합니다.
      - name: Build and Sign MSIX Package
        run: |
          # Create PFX for signing
          $cert = New-SelfSignedCertificate -CertStoreLocation "cert:\CurrentUser\My" -Subject "CN=TypingApp" -KeyAlgorithm RSA -KeyLength 2048 -HashAlgorithm SHA256 -Type CodeSigningCert
          $pwd = ConvertTo-SecureString -String "TypingAppPassword" -Force -AsPlainText
          Export-PfxCertificate -Cert $cert -FilePath "TypingCert.pfx" -Password $pwd
          
          # Build MSIX (Signed via MSBuild properties)
          # We must override WindowsPackageType=MSIX because it defaults to None in csproj
          dotnet publish TypingApp.csproj -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -p:WindowsPackageType=MSIX -p:GenerateAppxPackageOnBuild=true -p:AppxPackageSigningEnabled=true -p:PackageCertificateKeyFile="TypingCert.pfx" -p:PackageCertificatePassword="TypingAppPassword"

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: '**/*.msix*'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and Push MSIX to Download Folder
        run: |
          New-Item -ItemType Directory -Force -Path download
          # Search everywhere for .msix or .msixbundle
          $msix = Get-ChildItem -Path . -Recurse -Include *.msix, *.msixbundle | Select-Object -First 1
          
          if ($msix) {
              Write-Host "Found Package: $($msix.FullName)"
              Copy-Item $msix.FullName -Destination download\TypingApp.msix
          } else {
              Write-Error "MSIX file not found in workspace"
              Write-Host "Listing bin directory for debugging:"
              Get-ChildItem -Path bin -Recurse
              exit 1
          }
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add download/TypingApp.msix
          if (git diff --staged --quiet) {
            Write-Host "No changes to commit"
          } else {
            git commit -m "Update binary (msix) in download folder [skip ci]"
            git pull origin main --rebase
            git push origin HEAD:main
          }