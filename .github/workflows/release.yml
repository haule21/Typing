name: Publish Release Asset

on:
  push:
    tags:
      - 'v*' # Triggers when a tag starting with 'v' is pushed

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write # Required for creating releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore TypingApp/TypingApp.csproj

      - name: Build Single-File Executable
        run: dotnet publish TypingApp/TypingApp.csproj -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o release_output

      - name: Zip Build Output
        run: Compress-Archive -Path release_output/* -DestinationPath TypingApp-v${{ github.ref_name }}.zip

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: TypingApp-v${{ github.ref_name }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
