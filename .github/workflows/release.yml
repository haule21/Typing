name: Publish Release Asset

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      # dotnet publish에서 restore를 자동으로 수행하므로 별도 단계는 제거하거나 유지해도 무방하지만,
      # 명시적인 restore가 있으면 캐싱에 유리할 수 있습니다. 여기서는 publish에 통합합니다.

      # 프로젝트 파일 경로가 정확한지 다시 한번 확인하세요. 
      # 만약 폴더 구조가 다르다면 아래 경로를 수정해야 합니다.
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Build and Sign MSIX Package
        run: |
          # 1. 인증서 생성 (동일)
          $cert = New-SelfSignedCertificate -CertStoreLocation "cert:\CurrentUser\My" -Subject "CN=TypingApp" -KeyAlgorithm RSA -KeyLength 2048 -HashAlgorithm SHA256 -Type CodeSigningCert
          $pwd = ConvertTo-SecureString -String "TypingAppPassword" -Force -AsPlainText
          Export-PfxCertificate -Cert $cert -FilePath "TypingCert.pfx" -Password $pwd
          
          # 2. dotnet publish로 MSIX 빌드 실행
          # -r win10-x64: MSIX 패키징을 위해 필수적인 Runtime Identifier
          # --self-contained: 의존성 포함
          dotnet publish TypingApp.csproj -c Release -r win10-x64 --self-contained true `
            -p:GenerateAppxPackageOnBuild=true `
            -p:AppxPackageSigningEnabled=true `
            -p:PackageCertificateKeyFile="TypingCert.pfx" `
            -p:PackageCertificatePassword="TypingAppPassword" `
            -p:UapAppxPackageBuildMode=SideloadOnly `
            -p:AppxBundle=Never `
            -p:WindowsPackageType=MSIX `
            -p:AppxPackageDir="AppxPackages"

      - name: Commit and Push MSIX to Download Folder
        run: |
          New-Item -ItemType Directory -Force -Path download
          
          # 생성된 파일 위치를 찾기 위해 더 넓은 범위 탐색 및 로그 출력
          Write-Host "Searching for MSIX files..."
          $msix = Get-ChildItem -Path "AppxPackages" -Recurse -Filter "*.msix" | Select-Object -First 1
          
          if ($msix) {
              Write-Host "Found Package at: $($msix.FullName)"
              Copy-Item $msix.FullName -Destination "download\TypingApp.msix"
          } else {
              Write-Host "Current Directory Structure:"
              Get-ChildItem -Path . -Recurse | Select-Object FullName
              Write-Error "MSIX file not found. Check if the project supports MSIX packaging."
              exit 1
          }
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add download/TypingApp.msix
          if (git diff --staged --quiet) {
            Write-Host "No changes to commit"
          } else {
            git commit -m "Update binary (msix) in download folder [skip ci]"
            git pull origin main --rebase
            git push origin HEAD:main
          }