name: Publish Release Asset

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Create and Import Signing Certificate
        run: |
          # 1. 인증서 생성
          $cert = New-SelfSignedCertificate -CertStoreLocation "cert:\CurrentUser\My" -Subject "CN=TypingApp" -KeyAlgorithm RSA -KeyLength 2048 -HashAlgorithm SHA256 -Type CodeSigningCert
          $pwd = ConvertTo-SecureString -String "TypingAppPassword" -Force -AsPlainText
          
          # 2. 파일로 내보내기
          Export-PfxCertificate -Cert $cert -FilePath "TypingCert.pfx" -Password $pwd
          
          # 3. 인증서 저장소에 설치 (중요: 이 과정이 있어야 서명 에러가 사라집니다)
          Import-PfxCertificate -FilePath "TypingCert.pfx" -CertStoreLocation Cert:\CurrentUser\My -Password $pwd
          Import-PfxCertificate -FilePath "TypingCert.pfx" -CertStoreLocation Cert:\CurrentUser\TrustedPeople -Password $pwd

      - name: Build and Package MSIX
        run: |
          # 인증서가 저장소에 있으므로 MSBuild가 자동으로 찾아 사용합니다.
          dotnet publish TypingApp.csproj `
            -c Release `
            -r win-x64 `
            -p:PublishAppxPackage=true `
            -p:AppxPackageSigningEnabled=true `
            -p:PackageCertificateKeyFile="TypingCert.pfx" `
            -p:PackageCertificatePassword="TypingAppPassword" `
            -p:AppxPackageDir=".\AppxPackages\" `
            -p:AppxBundle=Always `
            --self-contained true

      - name: Locate and Stage MSIX Files
        run: |
          New-Item -ItemType Directory -Force -Path "FinalOutput"
          
          # 아까 로그에서 확인된 위치까지 포함하여 검색 (Recurse)
          $files = Get-ChildItem -Path . -Recurse -Include *.msix, *.msixbundle, *.appxbundle | Where-Object { $_.FullName -notmatch "obj|FinalOutput" }
          
          if ($files) {
              foreach ($f in $files) {
                  Write-Host "✅ 발견된 패키지: $($f.FullName)"
                  Copy-Item $f.FullName -Destination "FinalOutput"
              }
          } else {
              Write-Error "❌ 패키지 파일을 찾을 수 없습니다."
              exit 1
          }

      # 5. 릴리스 생성 및 업로드
      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            FinalOutput/*.msixbundle
            FinalOutput/*.msix
            FinalOutput/*.appxbundle
          generate_release_notes: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}