name: Publish Release Asset

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Restore dependencies
        run: dotnet restore

      - name: Create Signing Certificate
        run: |
          # Create Self-Signed Cert (Standard procedure for test/store association absent)
          # Note: For real Store distribution, you may replace this with a valid Store certificate from Secrets.
          $cert = New-SelfSignedCertificate -CertStoreLocation "cert:\CurrentUser\My" -Subject "CN=TypingApp" -KeyAlgorithm RSA -KeyLength 2048 -HashAlgorithm SHA256 -Type CodeSigningCert
          $pwd = ConvertTo-SecureString -String "TypingAppPassword" -Force -AsPlainText
          Export-PfxCertificate -Cert $cert -FilePath "TypingCert.pfx" -Password $pwd

      - name: Build and Package MSIX
        run: |
          # msbuild 대신 dotnet publish를 사용합니다.
          # -p:PublishAppxPackage=true 옵션이 MSIX 생성을 트리거합니다.
          dotnet publish TypingApp.csproj `
            -c Release `
            -r win-x64 `
            -p:PublishAppxPackage=true `
            -p:AppxPackageSigningEnabled=true `
            -p:PackageCertificateKeyFile="TypingCert.pfx" `
            -p:PackageCertificatePassword="TypingAppPassword" `
            --self-contained true `
            -p:AppxPackageDir="D:\a\output\" `
            -p:AppxBundle=Always

      - name: List All Files (Debug)
        run: |
          # 파일이 정말 생성되었는지 구조를 확인합니다.
          Get-ChildItem -Path D:\a\output -Recurse

      - name: Locate and Stage MSIX Files
        run: |
          New-Item -ItemType Directory -Force -Path "FinalOutput"
          
          # D:\a\output 폴더 내에서 생성된 msix 또는 msixbundle을 찾습니다.
          $files = Get-ChildItem -Path "D:\a\output" -Recurse -Include *.msixbundle, *.msix, *.appxbundle
          
          if ($files) {
              foreach ($f in $files) {
                  Write-Host "Found artifact: $($f.FullName)"
                  Copy-Item $f.FullName -Destination "FinalOutput"
              }
          } else {
              Write-Error "No MSIX or MSIXBundle files found in D:\a\output!"
              exit 1
          }

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            FinalOutput/*.msixbundle
            FinalOutput/*.msix
            FinalOutput/*.appxbundle
          generate_release_notes: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}