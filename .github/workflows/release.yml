name: Publish Release Asset

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      # 1. 인증서 생성 (MSIX 빌드를 위해 필수)
      - name: Create Signing Certificate
        run: |
          $cert = New-SelfSignedCertificate -CertStoreLocation "cert:\CurrentUser\My" -Subject "CN=TypingApp" -KeyAlgorithm RSA -KeyLength 2048 -HashAlgorithm SHA256 -Type CodeSigningCert
          $pwd = ConvertTo-SecureString -String "TypingAppPassword" -Force -AsPlainText
          Export-PfxCertificate -Cert $cert -FilePath "TypingCert.pfx" -Password $pwd

      # 2. MSIX 패키지 빌드 (msbuild /restore 사용하여 Assets 파일 에러 해결)
      - name: Build and Package MSIX
        run: |
          # dotnet publish를 사용하여 MSIX 패키징 타겟을 트리거합니다.
          # 빌드 결과물은 자동으로 .\AppxPackages 폴더에 생성됩니다.
          dotnet publish TypingApp.csproj `
            -c Release `
            -r win-x64 `
            -p:PublishAppxPackage=true `
            -p:AppxPackageSigningEnabled=true `
            -p:PackageCertificateKeyFile="TypingCert.pfx" `
            -p:PackageCertificatePassword="TypingAppPassword" `
            -p:AppxPackageDir=".\AppxPackages\" `
            -p:AppxBundle=Always `
            --self-contained true

      - name: Locate and Stage MSIX Files
        run: |
          New-Item -ItemType Directory -Force -Path "FinalOutput"
          
          # AppxPackages 폴더가 생성되었는지 확인 후 검색
          $searchPath = "${{ github.workspace }}\AppxPackages"
          if (Test-Path $searchPath) {
              Write-Host "✅ AppxPackages 폴더 발견. 파일을 검색합니다."
              $files = Get-ChildItem -Path $searchPath -Recurse -Include *.msixbundle, *.msix, *.appxbundle | Where-Object { $_.FullName -notmatch "_Test" }
              
              foreach ($f in $files) {
                  Write-Host "Found artifact: $($f.FullName)"
                  Copy-Item $f.FullName -Destination "FinalOutput"
              }
          } else {
              # 폴더가 없다면 디버깅을 위해 전체 리스트 출력
              Get-ChildItem -Path . -Recurse
              Write-Error "❌ 패키징 실패: AppxPackages 폴더가 생성되지 않았습니다. 빌드 로그를 확인하세요."
              exit 1
          }

      # 5. 릴리스 생성 및 업로드
      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            FinalOutput/*.msixbundle
            FinalOutput/*.msix
            FinalOutput/*.appxbundle
          generate_release_notes: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}